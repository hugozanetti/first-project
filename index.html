<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <style type="text/css">
        body{
            background-color: silver;
        }
        .alert{
            display: none;
        }

    </style>
    
</head>
<body>
    <div class="container">
        <fieldset>
            <legend>Cadastro</legend>
            <div class="form-group">
                
                <label for="">Nome:</label><input type="text" id="nome" class="form-control" name="txt1" placeholder="Digite o nome"/>
            </div>
            
            <div class="form-group">
                <label for="">Sobrenome:</label><input type="text" id="sobrenome" class="form-control" name="txt2" placeholder="Digite o sobrenome"/>&nbsp;
            </div>
            <div class="alert alert-success" id="MsgSucesso" role="alert">A simple success alert—check it out!</div>
            <div class="alert alert-danger" id="MsgErro" role="alert">A simple danger alert—check it out!</div>
            <hr>
            <button class="btn btn-primary" onclick="validaForm()">Enviar</button>
        </fieldset>
    </div>
    
    <script type="text/javascript">
        /*window.alert("hello world, Javascript!");
        var confirmacao = window.confirm('Tem certeza?');
        window.alert(confirmacao);
        window.prompt('Qual é a soma entre 5 e 6?');*/
        //document.getElementsByTagName('input')[0].value = "Zanetti";
        //document.getElementsByTagName('input')[0].style.border = '2px solid black';
        function validaForm(){

            var campoNome = document.getElementById('nome');
            var campoSobrenome = document.getElementById('sobrenome');
            var MsgErro = document.getElementById('MsgErro');
            var MsgSucesso = document.getElementById('MsgSucesso');
            var validado = true;

            campoNome.style.border = '';
            campoSobrenome.style.border = '';
            MsgErro.innerHTML = '';
            MsgErro.style.display = 'none';
            MsgSucesso.style.display = 'none';

            if(campoNome.value == ""){
                MsgErro.innerHTML = 'Preencha o nome <br>';        
                MsgErro.style.display = 'block';
                campoNome.style.border = '2px solid red';
                validado = false;
            }
            if(campoSobrenome.value == ""){
                MsgErro.innerHTML += 'Preencha o sobrenome';
                MsgErro.style.display = 'block';
                campoSobrenome.style.border = '2px solid red';
                validado = false;
            }

            if(validado){
                MsgSucesso.style.display = 'block';
                MsgSucesso.textContent = 'Formulário enviado com sucesso!';
            }
            
        }
        
    </script>   
</body>
</html>
